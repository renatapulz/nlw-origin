<!DOCTYPE html>
<html>
  <head>
    <title>Renata Pulz - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="avatar">
          <span>
            <img src="images/build.svg" alt="Imagem selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="images/foto.jpg"
            alt="Imagem pessoal para o crachá"
          />
        </section>
        <section>
          <h1 id="userName">Mayk Brito</h1>
          <a href="https://github.com/maykbrito" target="_blank">
            <img src="images/github.svg" alt="Ícone github" />
            <span id="userLogin">maykbrito</span></a
          >
          <p id="userBio">Estudante</p>
        </section>
        <ul id="socialLinks">
          <li class="youtube">
            <a
              id="userLink"
              href="https://www.youtube.com/maykbrito"
              target="_blank"
            >
              <img
                src="images/youtube.svg"
                alt="Link para o youtube da maykbrito"
              />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/maykbrito/?hl=pt-br"
              target="_blank"
            >
              <img
                src="images/insta.svg"
                alt="Link para o instagram do maykbrito"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/maykbrito/" target="_blank">
              <img
                src="images/facebook.svg"
                alt="Link para o facebook do maykbrito"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img
                src="images/twitter.svg"
                alt="Link para o twitter do maykbrito"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
