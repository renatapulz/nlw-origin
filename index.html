<!DOCTYPE html>
<html>
  <head>
    <title>Renata Pulz - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="avatar">
          <span>
            <img src="images/build.svg" alt="Imagem selo Rocketseat" />
          </span>
          <img src="images/foto.jpg" alt="Imagem pessoal do crachá" />
        </section>
        <section>
          <h1>Renata Pulz</h1>
          <a href="https://github.com/renatapulz" target="_blank">
            <img src="images/github.svg" alt="Ícone github" />
            renatapulz</a
          >
          <p>Estudante</p>
        </section>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/maykbrito" target="_blank">
              <img
                src="images/youtube.svg"
                alt="Link para o youtube da Rocketseat"
              />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/maykbrito/?hl=pt-br"
              target="_blank"
            >
              <img
                src="images/insta.svg"
                alt="Link para o instagram da Rocketseat"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/maykbrito/" target="_blank">
              <img
                src="images/facebook.svg"
                alt="Link para o facebook da Rocketseat"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img
                src="images/twitter.svg"
                alt="Link para o twitter da Rocketseat"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const socialMedia = {
        github: 'renatapulz',
        youtube: 'rocketseat',
        facebook: 'rocketseat',
        instagram: 'rocketseat_oficial',
        twitter: 'rocketseat'
      }

      function changeSocialMedia() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${socialMedia[social]}`
        }
      }

      changeSocialMedia()
    </script>
  </body>
</html>
