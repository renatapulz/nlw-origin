<!DOCTYPE html>
<html>
  <head>
    <title>Renata Pulz - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="avatar">
          <span>
            <img src="images/build.svg" alt="Imagem selo Rocketseat" />
          </span>
          <img src="images/foto.jpg" alt="Imagem pessoal do crachá" />
        </section>
        <section>
          <h1>Renata Pulz</h1>
          <a href="https://github.com/renatapulz">
            <img src="images/github.svg" alt="Ícone github" />
            renatapulz</a
          >
          <p>Estudante</p>
        </section>
        <ul>
          <li>
            <a href="https://www.youtube.com/c/RocketSeat" target="_blank">
              <img
                src="images/youtube.svg"
                alt="Link para o youtube da Rocketseat"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/rocketseat_oficial/?hl=pt-br"
              target="_blank"
            >
              <img
                src="images/insta.svg"
                alt="Link para o instagram da Rocketseat"
              />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/rocketseat/" target="_blank">
              <img
                src="images/facebook.svg"
                alt="Link para o facebook da Rocketseat"
              />
            </a>
          </li>
          <li>
            <a
              href="https://twitter.com/rocketseat?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
              target="_blank"
            >
              <img
                src="images/twitter.svg"
                alt="Link para o twitter da Rocketseat"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
